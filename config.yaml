# Wikidata Medical Terms Extractor Configuration
# Query and rate limit configuration
query:
  timeout_sec: 60  # SPARQL endpoint times out around 60s
rate_limit:
  # WDQS guideline: be nice — stay at or below 1 QPS per client
  min_interval_sec: 1.0  # minimum time between queries (default: 1 QPS)

# Identify your tool per WDQS policy (include contact URL or email)
user_agent:
  name: "WikidataCategoryFinder/1.0"
  contact: "mailto:you@example.com"  # or project URL


# API Settings
api:
  endpoint: "https://query.wikidata.org/sparql"
  user_agent: "MedicalTermsExtractor/1.0"
  timeout: 600  # seconds (10 minutes)

# Query Settings
query:
  batch_size: 100
  max_retries: 5
  max_empty_batches: 3

  # Wait times (seconds)
  wait_between_categories: 2
  wait_between_batches: 1
  wait_between_api_calls: 0.5  # Wait between Action API calls (be nice to server)

  # Retry backoff settings
  retry_wait_base: 5
  retry_wait_504_base: 10
  retry_wait_network_base: 5
  retry_wait_max: 600

