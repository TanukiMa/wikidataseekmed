name: Build Wikidata Parquet (minimal fields)

on:
  workflow_dispatch:
    inputs:
      mode:
        description: "Download mode (stream recommended on Actions)"
        required: false
        default: "stream"
        type: choice
        options: [stream, aria2c]

jobs:
  build-parquet:
    name: Build Parquet (${{ inputs.mode }})
    runs-on: ubuntu-24.04-arm64
    timeout-minutes: 360
    concurrency:
      group: wikidata-parquet-${{ github.ref }}-${{ inputs.mode }}
      cancel-in-progress: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install system packages
        run: |
          sudo apt-get update -y
          sudo apt-get install -y jq aria2 bzip2

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pandas pyarrow

      - name: Prepare directories
        run: |
          mkdir -p v2/raw v2/work v2/parquet v2/logs

      - name: Run streaming pipeline (curl+bzip2+jq)
        if: inputs.mode == 'stream'
        run: |
          bash v2/setup_and_run.sh

      - name: Run aria2c pipeline (multi-connection)
        if: inputs.mode == 'aria2c'
        run: |
          bash v2/setup_and_run_aria2c.sh

      - name: Upload Parquet artifact
        uses: actions/upload-artifact@v4
        with:
          name: wikidata-parquet-${{ inputs.mode }}-${{ github.run_id }}
          path: v2/parquet/wikidata_min.parquet
          if-no-files-found: error
          retention-days: 14
